<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domestic Animal Disease Detection - Result</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f8f9fa;
            color: #333;
        }
        h2 { 
            color: #2c3e50; 
            font-size: 28px; 
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
            color: #555;
        }
        img { 
            border: 3px solid #ddd; 
            border-radius: 8px; 
            margin-top: 20px;
            max-width: 300px;
        }
        a { 
            display: inline-block; 
            margin-top: 25px; 
            text-decoration: none; 
            background: #007BFF; 
            color: #fff; 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-size: 18px;
            transition: background 0.3s ease;
        }
        a:hover { 
            background: #0056b3;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Prediction Result</h2>
    <p><strong>Disease Detected:</strong> {{ prediction }}</p>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <br>
    <a href="/">Try Another Image</a>
</body>
</html>
